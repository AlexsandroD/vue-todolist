<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet"> 
    <title>Vue To do list</title>
</head>

<body>

    <div id="root">

        <header>
            <div class="logo"><img src="https://www.boolean.careers/images/misc/logo.png" alt=""></div>
            <div class="text">To do list</div>
        </header>

        <main>
            <div class="container">
                <div class="addTodo">
                    <input class="css-input" type="text" v-model="addTodo" placeholder="crea un' attivitá"
                        @keyup.enter='addActivity'>
                    <button class="myButton" @click="addActivity()">Add</button>
                </div>
                <div class="elementi" v-for='(elementi, index) in list'>
                    <ul>
                        <li>
                            <label class="control control-checkbox">
                                <input type="checkbox" @click='checked(index)' v-model="list[index].check">
                                <span :class="list[index].check == true ? 'done' : '' ">{{elementi.activity}}</span>
                                <div class="control_indicator"></div>
                            </label>
                            <i class="fas fa-times" @click="remove(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
